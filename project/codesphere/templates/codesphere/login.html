{% extends "codesphere/layout.html" %}

{% block body %}

    <div class="container px-5 h-100">
        <div class="mx-5 px-5 py-5">
          <div class="card mx-auto col-6" style="background-color: #f8f9fa">
            <div class="card-body form mx-5">
              <h2 class="display-3">Login</h2>
              <form action="{% url 'login' %}" class="list-group" method="post">
                  {% csrf_token %}
                  <div class="form-group">
                    <label>Username: </label><br>
                    {{ form.username }}
                  </div>
                  <div class="form-group">
                    <label>Password: </label><br>
                    {{ form.password }}
                  </div>
                  <br>
                  <input class="btn codesphere-grad-dark" id="btn" type="submit" value="Login">
                  <hr>
                  <small class="text-muted">Don't have an account? <a href="{% url 'register' %}">Register here.</a></small>
                  <small class="text-muted">Forgot your passcode? <a href="{% url 'reset' %}">Reset it here</a></small>
                  {% if message %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert"" role="alert">
                      {{ message }}
                      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                  {% endif %}
              </form>
            </div>
        </div>
      </div>
    </div>


{% endblock %}
