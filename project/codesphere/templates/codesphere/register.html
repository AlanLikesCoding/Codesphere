{% extends "codesphere/layout.html" %}

{% block body %}

    <div class="container px-5 h-100">
      <div class="mx-5 px-5 py-5">
        <div class="card mx-auto col-6" style="background-color: #f8f9fa">
          <div class="card-body form mx-5">
            <h2 class="display-3">Register</h2>
            <form action="{% url 'register' %}" class="list-group" method="post">
              {% csrf_token %}
              <div class="form-group">
                <label>Username: </label><br>
                {{ form.username}}
              </div>
              <div class="form-group">
                <label>Email: </label><br>
                {{ form.email }}
              </div>
              <div class="form-group">
                <label>Password: </label><br>
                {{ form.password }}
              </div>
              <div class="form-group">
                <label>Confirm Password: </label><br>
                {{ form.confirmation }}
              </div><br>
              <input class="btn codesphere-grad-dark" id="btn" type="submit" value="Register"><hr>
              <small class="text-muted">Already have an account? <a href="{% url 'login' %}">Log In here.</a></small>
              {% if message %}
                <div class="alert alert-warning" role="alert">
                  {{ message }}
                </div>
              {% endif %}
            </form>
          </div>
        </div>
      </div>
    </div>

{% endblock %}
